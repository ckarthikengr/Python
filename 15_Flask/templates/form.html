<html>
    <head>
        <title>Flask Form Example</title>
    </head>
    <body>
        <h1>Submit a Form</h1>
        <form action="/submit" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
